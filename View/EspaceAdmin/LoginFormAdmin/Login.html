<script>
    $(function(){
        //$(".eroor").hide();
        $( "#dialog-message" ).hide();

        $(".btnsubmit").click(function(){
            var logg = $("#login").val();
            var pass = $("#pass").val();
            console.log(pass);
            console.log(login);




            $.ajax({
                url:'../../../Controller/AdminController/LoginAdmin.php',
                method:'POST',
                data:{login:logg,
                    password:pass},
                success:function (data) {
                    if (logg.length > 0 && pass.length >0)
                    {   if (data == "succes")
                    {
                        $(location).attr('href', '../../EspaceAdmin/TemplateAdmin/examples/user.php');
                    }
                    else {

                        $("#errorModal").append(data);
                        $( "#dialog-message" ).dialog({
                            modal: true,
                            buttons: {
                                Ok: function() {
                                    $( this ).dialog( "close" );

                            }

                        });

                        //  $(".eroor").html(data);
                    }

                    }

                    else  {


                        $('#pass').validate({ // initialize the plugin
                            // rules & options,

                            }
                        });




                    }

                }


            });


        });




    });
